#thebutton {
	font-size:160px;

	display:inline-block;
	text-align:center;
	border-radius: 50%;
}
</style>

<body style="background-color: red;">

<div style="text-align: center">
	<div id="thebutton" ontouchstart="touch_down()" ontouchend="touch_up()"></div>
</div>

<script>
	var body = document.body;
	body.style.backgroundColor = "rgb(200,200,200)";
	
	function touch_down() {
		document.body.style.backgroundColor = "rgb(100,100,255)";
	}
	
	function touch_up() {
		document.body.style.backgroundColor = "rgb(255,100,100)";
	}
